name: CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  release:
    types:
      - created

jobs:
  build:
    name: Build, Test, and Deploy
    runs-on: windows-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
      - name: âœ¨ Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: ğŸšš Restore
        run: dotnet restore src
      - name: ğŸ› ï¸ Build
        run: dotnet build src --configuration Release
      - name: ğŸ§ª Test
        run: dotnet test src --configuration Release
      - name: ğŸ“¦ Pack
        run: dotnet pack src --configuration Release
      - name: ğŸ”‘ Configure Secrets
        if: github.event_name == 'release'
        uses: nuget/setup-nuget@v1
        with:
          nuget-api-key: ${{ secrets.NUGET_API_KEY }}
      - name: ğŸš€ Deploy NuGet Package
        if: github.event_name == 'release'
        run: nuget push "src\Spectrogram\bin\Release\*.nupkg" -SkipDuplicate -Source https://api.nuget.org/v3/index.json
